<!doctype html>
<html class="no-js" lang="">

<head>
    <script>
        document.write('<base href="' + document.location + '" />');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TryHardDood.Github.IO</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="custom/css/prism.css">
    <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>

<body ng-app="myApp" ng-cloak>
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

    <div ng-controller="navBarController">
        <md-sidenav md-component-id="left" class="md-sidenav-left">
            <lx-button style="width:100%" href="#/" lx-size="l" lx-type="flat"><i class="mdi mdi-home"></i> Home</lx-button>

            <a class="dropdown-link dropdown-link--is-header">Plugins</a>
            <lx-button style="width:100%" lx-type="flat" href="#advancedkits">AdvancedKitsReloaded</lx-button>
            <lx-button style="width:100%" lx-type="flat" href="#myzone">myZone</lx-button>
            <lx-button style="width:100%" lx-type="flat" href="#izone">iZone</lx-button>

            <a class="dropdown-link dropdown-link--is-header">Tools</a>
            <lx-button style="width:100%" lx-type="flat" href="#scgui">SCGui</lx-button>
        </md-sidenav>

        <div class="toolbar">
            <div class="toolbar__left mr++" ng-if="'(max-width: 480px)' | matchMedia">
                <lx-button lx-size="l" lx-color="black" lx-type="icon" ng-click="openLeftMenu();"><i class="mdi mdi-menu"></i></lx-button>
            </div>
            <span class="toolbar__label fs-title">TryHardDood.Github.IO</span>

            <div class="toolbar__right" ng-if="'(min-width: 400px)' | matchMedia">
                <div class="m++">
                    <lx-button href="#/" lx-size="l" lx-type="raised"><i class="mdi mdi-home"></i> Home</lx-button>
                    <lx-dropdown lx-position="right" lx-over-toggle="true">
                        <lx-dropdown-toggle>
                            <lx-button lx-size="l" lx-type="raised"><i class="mdi mdi-home"></i> Projects</lx-button>
                        </lx-dropdown-toggle>

                        <lx-dropdown-menu>
                            <ul>
                                <li><a class="dropdown-link dropdown-link--is-header">Plugins</a></li>

                                <li class="dropdown-divider"></li>
                                <li><a class="dropdown-link" href="#advancedkits">AdvancedKitsReloaded</a></li>
                                <li><a class="dropdown-link" href="#myzone">myZone</a></li>
                                <li><a class="dropdown-link" href="#izone">iZone</a></li>

                                <li class="dropdown-divider"></li>
                                <li><a class="dropdown-link dropdown-link--is-header">Tools</a></li>
                                <li><a class="dropdown-link" href="#scgui">SCGui</a></li>
                            </ul>
                        </lx-dropdown-menu>
                    </lx-dropdown>
                </div>
            </div>
        </div>
    </div>

    <div ng-view></div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/velocity/velocity.js"></script>
    <script type="text/javascript" src="bower_components/moment/min/moment-with-locales.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="bower_components/lumx/dist/lumx.js"></script>

    <script type="text/javascript">
        var app = angular.module('myApp', ['lumx', 'ngRoute', 'ngMaterial', 'ngAnimate', 'ngAria']);
        app.config(function($routeProvider) {
            $routeProvider
                .when("/", {
                    templateUrl: "custom/templates/main.html"
                })
                .when("/advancedkits", {
                    templateUrl: "custom/templates/advancedkits.html"
                })
                .when("/myzone", {
                    templateUrl: "custom/templates/myzone.html"
                })
                .when("/izone", {
                    templateUrl: "custom/templates/izone.html"
                })
                .when("/scgui", {
                    templateUrl: "custom/templates/scgui.html"
                });
        });
        app.controller('navBarController', function($scope, $mdSidenav) {
            $scope.openLeftMenu = function() {
                $mdSidenav('left').toggle();
            };
        });
        app.filter("matchMedia", function($window) {
            return function matchMedia(mediaQueryString) {
                return $window.matchMedia(mediaQueryString).matches;
            }
        });
    </script>
    <script type="text/javascript" src="custom/js/custom.js"></script>
    <script type="text/javascript" src="custom/js/prism.js"></script>

    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script type="text/javascript">
        window.ga = function() {
            ga.q.push(arguments)
        };
        ga.q = [];
        ga.l = +new Date;
        ga('create', 'UA-XXXXX-Y', 'auto');
        ga('send', 'pageview')
    </script>
    <script type="text/javascript" src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
